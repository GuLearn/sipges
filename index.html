<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Kawasan_Grahes_1.js"></script>
        <script src="data/Bidang_Tanah_Graha_Estetika_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-7.066003764479801,110.42563974927077],[-7.059174536631051,110.43571677076466]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleEarth_0');
        map.getPane('pane_GoogleEarth_0').style.zIndex = 400;
        var layer_GoogleEarth_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleEarth_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleEarth_0;
        map.addLayer(layer_GoogleEarth_0);
        function pop_Kawasan_Grahes_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? autolinker.link(feature.properties['Id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Leng'] !== null ? autolinker.link(feature.properties['Shape_Leng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Area'] !== null ? autolinker.link(feature.properties['Shape_Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['InPoly_FID'] !== null ? autolinker.link(feature.properties['InPoly_FID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SmoPgnFlag'] !== null ? autolinker.link(feature.properties['SmoPgnFlag'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Kawasan_Grahes_1_0() {
            return {
                pane: 'pane_Kawasan_Grahes_1',
                opacity: 1,
                color: 'rgba(255,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(125,139,143,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Kawasan_Grahes_1');
        map.getPane('pane_Kawasan_Grahes_1').style.zIndex = 401;
        map.getPane('pane_Kawasan_Grahes_1').style['mix-blend-mode'] = 'normal';
        var layer_Kawasan_Grahes_1 = new L.geoJson(json_Kawasan_Grahes_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Kawasan_Grahes_1',
            layerName: 'layer_Kawasan_Grahes_1',
            pane: 'pane_Kawasan_Grahes_1',
            onEachFeature: pop_Kawasan_Grahes_1,
            style: style_Kawasan_Grahes_1_0,
        });
        bounds_group.addLayer(layer_Kawasan_Grahes_1);
        map.addLayer(layer_Kawasan_Grahes_1);
        function pop_Bidang_Tanah_Graha_Estetika_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['HAK'] !== null ? autolinker.link(feature.properties['HAK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LUAS'] !== null ? autolinker.link(feature.properties['LUAS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Luas_Peta'] !== null ? autolinker.link(feature.properties['Luas_Peta'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Bidang_Tanah_Graha_Estetika_2_0(feature) {
            switch(String(feature.properties['HAK'])) {
                case 'Hak Guna Bangunan':
                    return {
                pane: 'pane_Bidang_Tanah_Graha_Estetika_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(47,115,232,1.0)',
                interactive: true,
            }
                    break;
                case 'Hak Milik':
                    return {
                pane: 'pane_Bidang_Tanah_Graha_Estetika_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(224,234,80,1.0)',
                interactive: true,
            }
                    break;
                case 'Hak Pakai':
                    return {
                pane: 'pane_Bidang_Tanah_Graha_Estetika_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(224,135,76,1.0)',
                interactive: true,
            }
                    break;
                case 'Hak Wakaf':
                    return {
                pane: 'pane_Bidang_Tanah_Graha_Estetika_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(229,51,202,1.0)',
                interactive: true,
            }
                    break;
                case 'Tidak terdefinisi':
                    return {
                pane: 'pane_Bidang_Tanah_Graha_Estetika_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(225,229,220,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_Bidang_Tanah_Graha_Estetika_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(139,192,233,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Bidang_Tanah_Graha_Estetika_2');
        map.getPane('pane_Bidang_Tanah_Graha_Estetika_2').style.zIndex = 402;
        map.getPane('pane_Bidang_Tanah_Graha_Estetika_2').style['mix-blend-mode'] = 'normal';
        var layer_Bidang_Tanah_Graha_Estetika_2 = new L.geoJson(json_Bidang_Tanah_Graha_Estetika_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Bidang_Tanah_Graha_Estetika_2',
            layerName: 'layer_Bidang_Tanah_Graha_Estetika_2',
            pane: 'pane_Bidang_Tanah_Graha_Estetika_2',
            onEachFeature: pop_Bidang_Tanah_Graha_Estetika_2,
            style: style_Bidang_Tanah_Graha_Estetika_2_0,
        });
        bounds_group.addLayer(layer_Bidang_Tanah_Graha_Estetika_2);
        map.addLayer(layer_Bidang_Tanah_Graha_Estetika_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Bidang_Tanah_Graha_Estetika<br /><table><tr><td style="text-align: center;"><img src="legend/Bidang_Tanah_Graha_Estetika_2_HakGunaBangunan0.png" /></td><td>Hak Guna Bangunan</td></tr><tr><td style="text-align: center;"><img src="legend/Bidang_Tanah_Graha_Estetika_2_HakMilik1.png" /></td><td>Hak Milik</td></tr><tr><td style="text-align: center;"><img src="legend/Bidang_Tanah_Graha_Estetika_2_HakPakai2.png" /></td><td>Hak Pakai</td></tr><tr><td style="text-align: center;"><img src="legend/Bidang_Tanah_Graha_Estetika_2_HakWakaf3.png" /></td><td>Hak Wakaf</td></tr><tr><td style="text-align: center;"><img src="legend/Bidang_Tanah_Graha_Estetika_2_Tidakterdefinisi4.png" /></td><td>Tidak terdefinisi</td></tr><tr><td style="text-align: center;"><img src="legend/Bidang_Tanah_Graha_Estetika_2_5.png" /></td><td></td></tr></table>': layer_Bidang_Tanah_Graha_Estetika_2,'<img src="legend/Kawasan_Grahes_1.png" /> Kawasan_Grahes': layer_Kawasan_Grahes_1,"Google Earth": layer_GoogleEarth_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
